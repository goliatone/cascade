manifest_version: 1
defaults:
    branch: main
    tests:
        - cmd:
            - go
            - test
            - ./...
            - -race
            - -count=1
          dir: ""
    extra_commands: []
    labels:
        - automation:cascade
    commit_template: 'chore(deps): bump {{ .Module }} to {{ .Version }}'
    notifications:
        slack_channel: ""
        webhook: ""
        github_issues:
            enabled: false
            labels: []
    pr:
        title: 'chore(deps): bump {{ .Module }} to {{ .Version }}'
        body_template: Automated dependency update for {{ .Module }} to {{ .Version }}
        reviewers: []
        team_reviewers: []
modules:
    - name: go-errors
      module: github.com/goliatone/go-errors
      repo: goliatone/go-errors
      release_artifact: ""
      dependents:
        - repo: goliatone/go-auth
          module: github.com/goliatone/go-auth
          module_path: .
          branch: main
          tests: []
          extra_commands: []
          labels: []
          notifications:
            slack_channel: ""
            webhook: ""
            github_issues:
                enabled: false
                labels: []
          pr:
            title: ""
            body_template: ""
            reviewers: []
            team_reviewers: []
          canary: false
          skip: false
          env: {}
          timeout: 0s
